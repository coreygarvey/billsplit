<!DOCTYPE HTML>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title> Dolores - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
	<link href="{{ MEDIA_URL }}templates/main/css/main.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}templates/main/css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="{{ MEDIA_URL }}templates/main/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
  <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/ui-lightness/jquery-ui.css" rel="Stylesheet" />
  
    <script type="text/javascript" src="{{ MEDIA_URL }}templates/main/js/jquery.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  {% block header %}{% endblock %}
  </head>
  <body>
    {% block fbook %}
        {% endblock %}
    <div class="wrapper">
      <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <a class="brand pagination-centered" id="brand"><h1>dolores</h1></a>
            </div>
          </div>
        </div>
      <div id="main" class="container-fluid">
        {% block content %}
        {% endblock %}
      </div>
    </div>








  <!-- javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="{{ MEDIA_URL }}templates/main/js/bootstrap/bootstrap.js"></script>

  {% block footer %}{% endblock %}

  </body>
</html>
