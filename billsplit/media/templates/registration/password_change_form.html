{% extends "main/homebase.html" %}

{% block title %}Home{% endblock %}

{% block center-header %}
    <div id="account-header" class="large-header">
        <h4>Account Details</h4>
    </div>
{% endblock %}    
{% block center %}    
    <div class="center-area">
        <div class="center-wrapper">
            <div id="account-edit-pword" class="account-details">
                <form method="post" action=".">
                    {% if form.errors %}
                    <div class="form-row">
                        <h2>Sorry, there was an error, try again.</h2>
                    </div>
                    {% endif %}
                    <div class="form-row">
                        <label for="id_old_password" class="biglabel">Old password:</label> 
                        <input type="password" name="old_password" id="id_old_password" class="input-row" />
                    </div>
                    <div class="form-row">
                        <label for="id_new_password1" class="biglabel">New password:</label> 
                        <input type="password" name="new_password1" id="id_new_password1" class="input-row" />
                    </div>
                    <div class="form-row">
                        <label for="id_new_password2" class="biglabel">Confirm:</label> 
                        <input type="password" name="new_password2" id="id_new_password2" class="input-row" />
                    </div>
                        {% csrf_token %}
                    <input class="change-password-button" value="Change Password" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block right %}
{% endblock %}
